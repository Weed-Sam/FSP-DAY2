<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Professional Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md py-4 px-6 md:px-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-800">Auzura</a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-gray-600 hover:text-blue-600 transition duration-300">Home</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-blue-600 transition duration-300">About</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-blue-600 transition duration-300">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content - Login Form -->
    <main class="flex-grow flex flex-col md:flex-row items-center justify-center p-4 py-12 md:py-20 bg-gradient-to-r from-blue-500 to-indigo-600">
        
        <div class="hidden md:flex basis-1/3 flex-col items-center justify-center p-8 text-white">
          
            <img src="man-illustration.svg.jpg" alt="Login Illustration" class="rounded-lg shadow-lg max-w-full h-auto mb-6" />
            <p class="text-xl font-semibold text-center leading-relaxed max-w-sm">
                "Your journey to success starts with a single login. Join our community today!"
            </p>
        </div>

        
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md md:flex-1 md:-ml-8">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Login to Your Account</h2>

            
            <form>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <img src="person.svg" alt="User Icon" class="h-5 w-5 text-gray-400" />
                        </span>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="you@example.com"
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
                            required
                        >
                    </div>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <img src="lock.svg" alt="Lock Icon" class="h-5 w-5 text-gray-400" />
                        </span>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="••••••••"
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
                            required
                        >
                    </div>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input
                            type="checkbox"
                            id="remember_me"
                            name="remember_me"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        >
                        <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition duration-300">Forgot Password?</a>
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300"
                >
                    Log In
                </button>
            </form>

            <p class="mt-8 text-center text-gray-600 text-sm">
                Don't have an account?
                <a href="#" class="font-medium text-blue-600 hover:text-blue-800 transition duration-300">Sign Up</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 px-6 md:px-8 mt-auto">
        <div class="container mx-auto text-center text-sm">
            <p>&copy; 2024 YourCompany. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Privacy Policy</a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>
</html>
